<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/game.css">
    <script type="text/javascript" src="/static/main.js"></script>
    <title>Hangman</title>
    


    <script type="text/javascript">
        const username = "{{ data.username }}";
        const site = "{{ data.site }}";
    </script>
</head>
<body>
    <div>{{data}}</div>



    <div class="top-container">
        <div class="post">
            <img src="/static/images/post.png" alt="post" height="600">
            <div class="hangman">
                <div class="string"></div>
                <img src="/static/images/face.jpg" alt="head" height="125"> 
                <div class="body"></div>
                <div class="left-arm"></div>
                <div class="right-arm"></div>
                <div class="left-leg"></div>
                <div class="right-leg"></div>
            </div>
        </div>
        <div>
            <form class="form" id="form" onsubmit="return false;" name="form">
                <h1 class="pick">Pick a letter: <h1>
                <input class="input" type="text" id="userInput" size="4"/>
                <button class="submit" type="submit" onclick="letterPicked();">Submit</button> 
            </form>
            <h2>Guesses</h2>
            <div class="box">
                <div class="letters">
                    <p id="A">A</p>
                    <p id="B">B</p>
                    <p id="C">C</p>
                    <p id="D">D</p>
                    <p id="E">E</p>
                    <p id="F">F</p>
                    <p id="G">G</p>
                    <p id="H">H</p>
                    <p id="I">I</p>
                    <p id="J">J</p>
                    <p id="K">K</p>
                    <p id="L">L</p>
                    <p id="M">M</p>
                    <p id="N">N</p>
                    <p id="O">O</p>
                    <p id="P">P</p>
                    <p id="Q">Q</p>
                    <p id="R">R</p>
                    <p id="S">S</p>
                    <p id="T">T</p>
                    <p id="U">U</p>
                    <p id="V">V</p>
                    <p id="W">W</p>
                    <p id="X">X</p>
                    <p id="Y">Y</p>
                    <p id="Z">Z</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container">
        <div class="random-word">{{randomWord}}</div>
        <div class="underscores">{{underscores}}</div>
    </div>
</body>
</html>
