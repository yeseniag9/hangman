<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/game.css">
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript">
        const randomWord = "{{ data }}";
    </script>
    <title>Hangman</title>
</head>
<body>
    <div class="top-container">
        <div class="post">
            <img src="/static/images/post.png" alt="post" height="600">
            <div class="hangman">
                <div id="string" class="string" size="50">|</div>
                <div id="head" class="head">O</div>  
                <div id="body" class="body">|</div>
                <div class="arms">
                    <div id="leftArm" class="left-arm">|</div>
                    <div id="rightArm" class="right-arm">|</div>
                </div>
                <div class="legs">
                    <div id="leftLeg" class="left-leg">|</div>
                    <div id="rightLeg" class="right-leg">|</div>
                </div>
                <div class="face">
                    <div class="eyes">
                        <div id="leftEye" class="left-eye">.</div>
                        <div id="rightEye" class="right-eye">.</div>
                    </div>  
                    <div id="frown" class="frown">(</div>
                </div> 
            </div>
        </div>
        <div>
            <form class="form" id="form" onsubmit="return false;" name="form">
                <h1 class="pick">Pick a letter: <h1>
                <input class="input" type="text" id="userInput" size="4" maxlength="1" onkeypress="return event.charCode != 32"/>
                <button class="submit" type="submit" onclick="letterPicked();">Submit</button> 
            </form>
            <h2>Guesses</h2>
            <div class="box">
                <div class="letters">
                    <p id="A">A</p>
                    <p id="B">B</p>
                    <p id="C">C</p>
                    <p id="D">D</p>
                    <p id="E">E</p>
                    <p id="F">F</p>
                    <p id="G">G</p>
                    <p id="H">H</p>
                    <p id="I">I</p>
                    <p id="J">J</p>
                    <p id="K">K</p>
                    <p id="L">L</p>
                    <p id="M">M</p>
                    <p id="N">N</p>
                    <p id="O">O</p>
                    <p id="P">P</p>
                    <p id="Q">Q</p>
                    <p id="R">R</p>
                    <p id="S">S</p>
                    <p id="T">T</p>
                    <p id="U">U</p>
                    <p id="V">V</p>
                    <p id="W">W</p>
                    <p id="X">X</p>
                    <p id="Y">Y</p>
                    <p id="Z">Z</p>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container">

    </div>
</body>
</html>
