<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/favicon.png">
    <link rel="stylesheet" href="/static/game.css">
    <script type="text/javascript" src="/static/main.js"></script>
    <script type="text/javascript">
        const word = "{{ data }}";
    </script>
    <title>H_NGM_N</title>
</head>
<body onload="showUnderscores()">
    <div class="top-container">
        <div class="left-top">
            <img src="/static/images/post.png" alt="post" height="600">
            <div class="hangman" >
                <div id="string" class="string" size="50">|</div>
                <div id="head" class="head">O</div>  
                <div id="body" class="body">|</div>
                <div class="arms">
                    <div id="leftArm" class="left-arm">|</div>
                    <div id="rightArm" class="right-arm">|</div>
                </div>
                <div class="legs">
                    <div id="leftLeg" class="left-leg">|</div>
                    <div id="rightLeg" class="right-leg">|</div>
                </div>
            </div>
        </div>
        <div class="right-top">
            <h1>PICK A LETTER</h1>
            <div class="box">
                <div class="letters">
                    <div class="a-f">
                        <p id="A" onclick="pickA()">A</p>
                        <p id="B" onclick="pickB()">B</p>
                        <p id="C" onclick="pickC()">C</p>
                        <p id="D" onclick="pickD()">D</p>
                        <p id="E" onclick="pickE()">E</p>
                        <p id="F" onclick="pickF()">F</p>
                    </div>
                    <div class="g-l">
                        <p id="G" onclick="pickG()">G</p>
                        <p id="H" onclick="pickH()">H</p>
                        <p id="I" onclick="pickI()">I</p>
                        <p id="J" onclick="pickJ()">J</p>
                        <p id="K" onclick="pickK()">K</p>
                        <p id="L" onclick="pickL()">L</p>
                    </div>
                    <div class="m-r">
                        <p id="M" onclick="pickM()">M</p>
                        <p id="N" onclick="pickN()">N</p>
                        <p id="O" onclick="pickO()">O</p>
                        <p id="P" onclick="pickP()">P</p>
                        <p id="Q" onclick="pickQ()">Q</p>
                        <p id="R" onclick="pickR()">R</p>
                    </div>
                    <div class="s-x">
                        <p id="S" onclick="pickS()">S</p>
                        <p id="T" onclick="pickT()">T</p>
                        <p id="U" onclick="pickU()">U</p>
                        <p id="V" onclick="pickV()">V</p>
                        <p id="W" onclick="pickW()">W</p>
                        <p id="X" onclick="pickX()">X</p>
                    </div>
                    <div class="y-z">
                        <p id="Y" onclick="pickY()">Y</p>
                        <p id="Z" onclick="pickZ()">Z</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom-container" >
        <div id="zero" class="zero">{{ zero }}</div>
        <div id="one" class="one">{{ one }}</div>
        <div id="two" class="two">{{ two }}</div>
        <div id="three" class="three">{{ three }}</div>
        <div id="four" class="four">{{ four }}</div>
        <div id="five" class="five">{{ five }}</div>
        <div id="six" class="six">{{ six }}</div>
        <div id="seven" class="seven">{{ seven }}</div>
        <div id="eight" class="eight">{{ eight }}</div>
        <div id="nine" class="nine">{{ nine }}</div>
        <div id="ten" class="ten">{{ ten }}</div>
        <div id="eleven" class="eleven">{{ eleven }}</div>
    </div>
    <div class="popups">
        <div class="lose">
            <h2>Game over. The word was: {{ data }}</h2>
            <p class="play-again">Play again?</p>
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
        <div class="win">

        </div>
    </div>
</body>
</html>
