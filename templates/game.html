<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/stickman.png">
    <link rel="stylesheet" href="/static/game.css">
    <script src="/static/main.js"></script>
    <title>Hangman</title>
</head>
<body>
    <div class="post-guesses">
        <div class="post">
            <img src="/static/images/post.png" alt="post" height="600">
        </div>
        <div>
            <h1>Guesses</h1>
            <div class="box">
                <div class="letters">
                    <p id="A" onclick="A()">A</p>
                    <p id="B" onclick="B()">B</p>
                    <p id="C" onclick="C()">C</p>
                    <p id="D" onclick="D()">D</p>
                    <p id="E" onclick="E()">E</p>
                    <p id="F" onclick="F()">F</p>
                </div>
                <div class="letters">
                    <p id="G" onclick="G()">G</p>
                    <p id="H" onclick="H()">H</p>
                    <p id="I" onclick="I()">I</p>
                    <p id="J" onclick="J()">J</p>
                    <p id="K" onclick="K()">K</p>
                    <p id="L" onclick="L()">L</p>
                </div>
                <div class="letters">
                    <p id="M" onclick="M()">M</p>
                    <p id="N" onclick="N()">N</p>
                    <p id="O" onclick="O()">O</p>
                    <p id="P" onclick="P()">P</p>
                    <p id="Q" onclick="Q()">Q</p>
                    <p id="R" onclick="R()">R</p>
                </div>
                <div class="letters">
                    <p id="S" onclick="S()">S</p>
                    <p id="T" onclick="T()">T</p>
                    <p id="U" onclick="U()">U</p>
                    <p id="V" onclick="V()">V</p>
                    <p id="W" onclick="W()">W</p>
                    <p id="X" onclick="X()">X</p>
                </div>
                <div class="YZ">
                    <p id="Y" onclick="Y()">Y</p>
                    <p id="Z" class="Z" onclick="Z()">Z</p>
                </div>
            </div>
        </div>
    </div>
    <div class="test">{{test}}</div>
</body>
</html>
