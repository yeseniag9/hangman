<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/stickman.png">
    <link rel="stylesheet" href="/static/game.css">
    <title>Hangman</title>
</head>
<body>
    <div class="post-guesses">
        <div class="post">
            <img src="/static/images/post.png" alt="post" height="600">
        </div>
        <div>
            <h1>Guesses</h1>
            <div class="box">
                <div class="letters">
                    <a href="">A</a>
                    <a href="">B</a>
                    <a href="">C</a>
                    <a href="">D</a>
                    <a href="">E</a>
                    <a href="">F</a>
                </div>
                <div class="letters">
                    <a href="">G</a>
                    <a href="">H</a>
                    <a href="">I</a>
                    <a href="">J</a>
                    <a href="">K</a>
                    <a href="">L</a>
                </div>
                <div class="letters">
                    <a href="">M</a>
                    <a href="">N</a>
                    <a href="">O</a>
                    <a href="">P</a>
                    <a href="">Q</a>
                    <a href="">R</a>
                </div>
                <div class="letters">
                    <a href="">S</a>
                    <a href="">T</a>
                    <a href="">U</a>
                    <a href="">V</a>
                    <a href="">W</a>
                    <a href="">X</a>
                </div>
                <div class="YZ">
                    <a href="">Y</a>
                    <a class="Z" href="">Z</a>
                </div>
            </div>
        </div>
    </div>
    <div class="test">{{test}}</div>
</body>
</html>
