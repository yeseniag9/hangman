<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/images/stickman.png">
    <link rel="stylesheet" href="/static/game.css">
    <title>Hangman</title>
</head>
<body>
    <div class="post-guesses">
        <div class="post">
            <img src="/static/images/post.png" alt="post" height="600">
        </div>
        <div>
            <h1>Guesses</h1>
            <div class="box">
                <div class="letters">
                    <p>A</p>
                    <p>B</p>
                    <p>C</p>
                    <p>D</p>
                    <p>E</p>
                </div>
                <div class="letters">
                    <p>F</p>
                    <p>G</p>
                    <p>H</p>
                    <p>I</p>
                    <p>J</p>
                </div>
                <div class="letters">
                    <p>K</p>
                    <p>L</p>
                    <p>M</p>
                    <p>N</p>
                    <p>O</p>
                </div>
                <div class="letters">
                    <p>P</p>
                    <p>Q</p>
                    <p>R</p>
                    <p>S</p>
                    <p>T</p>
                </div>
                <div class="letters">
                    <p>U</p>
                    <p>V</p>
                    <p>W</p>
                    <p>X</p>
                    <p>Y</p>
                </div>
                <div class="letters">
                    <p>Z</p>
                </div>
            </div>
        </div>
    </div>
    <div class="test">{{test}}</div>
</body>
</html>
